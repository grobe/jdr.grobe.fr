<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebSocket chat client</title>
    <link rel="stylesheet" type="text/css" href=@routes.Assets.versioned("stylesheets/style.css") />
    <script src="@routes.Assets.versioned("javascripts/chat.js")" type="text/javascript"></script>
    
    	
		
  </head>
  <body>
    <article>
      <h1> HTML5 WebSocket chat. </h1>
      <input type="text" id="text-view" />
      <input type="button" id="send-button" value="Send!"  />
      <input type="button" id="stop-button" value="Stop" />
      <br />
      <label id="status-label">Status</label>
    </article>
  </body>
</html>
